<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="16" fill="#3B82F6"/>
  
  <!-- Gradient overlay for depth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background with gradient -->
  <rect width="64" height="64" rx="16" fill="url(#grad1)"/>
  
  <!-- Wallet body -->
  <rect x="12" y="20" width="40" height="24" rx="8" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Wallet fold -->
  <rect x="12" y="20" width="40" height="6" rx="8" fill="#F1F5F9"/>
  
  <!-- Money/coins representation -->
  <circle cx="20" cy="32" r="3" fill="#10B981"/>
  <circle cx="28" cy="32" r="3" fill="#F59E0B"/>
  <circle cx="36" cy="32" r="3" fill="#EF4444"/>
  
  <!-- Currency symbol -->
  <text x="32" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1E293B">â‚¹</text>
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="48" cy="48" r="2" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="48" cy="16" r="1.5" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="16" cy="48" r="1.5" fill="#FFFFFF" opacity="0.2"/>
</svg>
